<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Betale</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .payment-container { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ddd; }
        input, select, button { width: 100%; padding: 10px; margin: 10px 0; }
        button { background: green; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div class="payment-container">
        <h1>Betale</h1>
        <form action="success.html" method="POST">
            <label for="name">Navn</label>
            <input type="text" id="name" name="name" required>
            
            <label for="card">Email</label>
            <input type="text" id="card" name="card" required>
            
            <label for="expiry">Gyldighetsperiode</label>
            <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required>
            
            <label for="cvv">Adresse</label>
            <input type="password" id="cvv" name="cvv" required>
            
            <button type="submit">Betale</button>
            
        </form>
    </div>
</body>
</html>
